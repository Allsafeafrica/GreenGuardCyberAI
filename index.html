<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenGuard Cyber.AI | ESG Data Security</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sponsor.css">
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
    .demo-button {
      background-color: #007b5e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .demo-popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4,0,0.2,1);
      pointer-events: none;
    }
    .demo-popup.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    .demo-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      transform: scale(0.92);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.4,0,0.2,1), opacity 0.4s cubic-bezier(0.4,0,0.2,1);
    }
    .demo-popup.active .demo-form {
      transform: scale(1);
      opacity: 1;
    }
    .demo-form h2 { margin-bottom: 15px; color: #007b5e; }
    .demo-form label { margin-top: 10px; }
    .demo-form input,
    .demo-form textarea {
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .demo-form button { margin-top: 15px; padding: 10px; border: none; border-radius: 5px; }
    .demo-form button[type="submit"] { background-color: #007b5e; color: white; }
    .demo-form button[type="button"] { background-color: #ccc; }
    /* Partners Section */
    .partners-section { text-align: center; padding: 40px 20px; }
    .partners-section h2 { font-size: 2rem; margin-bottom: 30px; color: #0f3b35; }
    .logo-slider { overflow: hidden; white-space: nowrap; position: relative; }
    .logo-track { display: inline-flex; animation: scroll 20s linear infinite; }
    .logo-item { flex: 0 0 auto; padding: 0 20px; }
    .logo-item img {
      height: 80px;
      width: 150px;
      max-width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 8px;
    }
    @keyframes scroll {
      0% { transform: translateX(0);}
      100% { transform: translateX(-50%);}
    }
    @media (max-width: 768px) {
      .logo-item img { height: 60px; }
    }
    /* Popup styling */
    .popup-container {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      background: none;
      border: none;
      font-size: 2rem;
      color: #007b5e;
      cursor: pointer;
    }
    .footer-note { font-size: 0.85rem; color: #888; margin-top: 10px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <!-- ... header content unchanged ... -->

  <!-- Sponsor Popup (unchanged) -->
  <!-- ... sponsor popup unchanged ... -->

  <!-- Demo Form Popup (Fixed, with improved logic) -->
  <div id="demoFormPopup" class="demo-popup" role="dialog" aria-modal="true" aria-labelledby="demoFormTitle">
    <form id="demoForm" action="https://formspree.io/f/mjkwqbrr" method="POST" class="demo-form" autocomplete="off">
      <h2 id="demoFormTitle">Register for a Demo</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name" autocomplete="name" />
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email" />
      <label for="company">Organization/Company</label>
      <input type="text" id="company" name="company" placeholder="Company Name" autocomplete="organization" />
      <label for="role">Your Role</label>
      <input type="text" id="role" name="role" placeholder="Job Title or Role" />
      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" rows="3" placeholder="Any special requirements or questions?"></textarea>
      <div style="display: flex; justify-content: space-between; gap: 8px;">
        <button type="button" onclick="closeDemoForm()" class="demo-button" style="background-color:#ccc;color:#333;">Cancel</button>
        <button type="submit" class="demo-button">Register</button>
      </div>
      <div id="demoThankYou" style="display:none; text-align:center; color:#00b96b; margin-top:16px;">
        Thank you for registering!<br>We will contact you soon.
      </div>
    </form>
  </div>

  <!-- ... rest of content (hero, about, features, partners, contact, footer) unchanged ... -->

  <!-- Scripts (placed at end for faster loading) -->
  <script>
    // Demo Popup Logic
    function openDemoForm() {
      const popup = document.getElementById('demoFormPopup');
      popup.classList.add('active');
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        popup.querySelector('input, textarea').focus();
      }, 100);
    }
    function closeDemoForm() {
      const popup = document.getElementById('demoFormPopup');
      popup.classList.remove('active');
      document.body.style.overflow = '';
      // Reset form and thank you message
      const form = document.getElementById('demoForm');
      if (form) {
        form.reset();
        document.getElementById('demoThankYou').style.display = 'none';
        form.querySelector('button[type="submit"]').style.display = '';
      }
    }
    // Overlay and Escape close
    document.addEventListener('DOMContentLoaded', function () {
      const popup = document.getElementById('demoFormPopup');
      popup.addEventListener('click', function (e) {
        if (e.target === popup) closeDemoForm();
      });
      document.addEventListener('keydown', function (e) {
        if (e.key === "Escape" && popup.classList.contains('active')) closeDemoForm();
      });
      // Thank you logic
      const demoForm = document.getElementById('demoForm');
      if (demoForm) {
        demoForm.addEventListener('submit', function (e) {
          e.preventDefault();
          demoForm.querySelector('button[type="submit"]').style.display = 'none';
          document.getElementById('demoThankYou').style.display = 'block';
          setTimeout(() => {
            closeDemoForm();
            demoForm.querySelector('button[type="submit"]').style.display = '';
          }, 2500);
        });
      }
    });

    // (Sponsor popup logic remains as in your code)
  </script>
</body>
</html>
