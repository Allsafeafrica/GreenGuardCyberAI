<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenGuard Cyber.AI | ESG Data Security</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sponsor.css">
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }
    .demo-button {
      background-color: #007b5e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .demo-popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .demo-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    .demo-form h2 { margin-bottom: 15px; color: #007b5e; }
    .demo-form label { margin-top: 10px; }
    .demo-form input,
    .demo-form textarea {
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .demo-form button { margin-top: 15px; padding: 10px; border: none; border-radius: 5px; }
    .demo-form button[type="submit"] { background-color: #007b5e; color: white; }
    .demo-form button[type="button"] { background-color: #ccc; }
    /* Partners Section */
    .partners-section { text-align: center; padding: 40px 20px; }
    .partners-section h2 { font-size: 2rem; margin-bottom: 30px; color: #0f3b35; }
    .logo-slider { overflow: hidden; white-space: nowrap; position: relative; }
    .logo-track { display: inline-flex; animation: scroll 20s linear infinite; }
    .logo-item { flex: 0 0 auto; padding: 0 20px; }
    .logo-item img {
      height: 80px;
      width: 150px;
      max-width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: white;
      border-radius: 8px;
    }
    @keyframes scroll {
      0% { transform: translateX(0);}
      100% { transform: translateX(-50%);}
    }
    @media (max-width: 768px) {
      .logo-item img { height: 60px; }
    }
    .mobile-menu-btn {
      width: 200px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #007b5e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
      transition: background 0.2s;
    }
    .mobile-menu-btn:last-child {
      margin-bottom: 0;
    }
    .mobile-menu-btn.bg-yellow-600 {
      background-color: #d97706;
      color: #222;
    }
    .mobile-menu-btn.bg-yellow-600:hover {
      background-color: #b45309;
    }
    @media (max-width: 768px) {
      #mobile-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
    /* Smooth menu animation */
    #mobile-menu {
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateY(-20px);
      opacity: 0;
      pointer-events: none;
    }
    #mobile-menu:not(.hidden) {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* === POPUP AD STYLES START === */
    .popup-ad-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease forwards;
      z-index: 99999;
    }
    .popup-ad-image {
      width: 350px;
      height: auto;
      max-width: 100%;
      max-height: 60vh;
      border-radius: 12px;
      animation: slideUp 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    /* === POPUP AD STYLES END === */
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- === POPUP AD HTML START === -->
  <div id="popupAd" class="popup-ad-overlay">
    <img src="calltoaction.jpg" class="popup-ad-image" alt="Ad">
  </div>
  <!-- === POPUP AD HTML END === -->

  <!-- Header, popups, hero, about, features, partners, contact, footer as in your existing file... -->
  <!-- ... existing HTML content unchanged ... -->

  <!-- Scripts (placed at end for faster loading) -->
  <script>
    function openDemoForm() {
      document.getElementById("demoFormPopup").style.display = "flex";
      document.getElementById("demoFormPopup").focus();
    }
    function closeDemoForm() {
      document.getElementById("demoFormPopup").style.display = "none";
    }

    // --- BEGIN: Improved Mobile Menu Logic ---
    function toggleMobileMenu() {
      var menu = document.getElementById("mobile-menu");
      var overlay = document.getElementById("mobile-menu-overlay");
      var btn = document.getElementById("mobile-menu-button");
      var isOpen = menu.classList.toggle("hidden") === false;
      overlay.classList.toggle("hidden", !isOpen);
      btn.setAttribute("aria-expanded", isOpen);

      if (isOpen) {
        setTimeout(() => menu.focus(), 100);
      }
    }

    function closeMobileMenu() {
      var menu = document.getElementById("mobile-menu");
      var overlay = document.getElementById("mobile-menu-overlay");
      var btn = document.getElementById("mobile-menu-button");
      menu.classList.add("hidden");
      overlay.classList.add("hidden");
      btn.setAttribute("aria-expanded", false);
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Close on link click
      document.querySelectorAll('#mobile-menu a, #mobile-menu button').forEach(function(link) {
        link.addEventListener('click', closeMobileMenu);
      });
      // ESC support
      document.addEventListener('keydown', function (e) {
        if (!document.getElementById("mobile-menu").classList.contains("hidden") && e.key === "Escape") {
          closeMobileMenu();
        }
      });
    });
    // --- END: Improved Mobile Menu Logic ---

    // Sponsor popup logic
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        document.getElementById('popup').focus();
      }, 100);
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.body.style.overflow = '';
      document.getElementById('thankYou').style.display = 'none';
      document.getElementById('sponsorForm').reset();
    }
    // Close on overlay click or ESC key
    document.addEventListener('DOMContentLoaded', function () {
      var popup = document.getElementById('popup');
      if (popup) {
        popup.addEventListener('click', function (e) {
          if (e.target === this) closePopup();
        });
      }
      document.addEventListener('keydown', function (e) {
        if (e.key === "Escape") closePopup();
      });
      // Handle form submission
      var sponsorForm = document.getElementById('sponsorForm');
      if (sponsorForm) {
        sponsorForm.addEventListener('submit', function (e) {
          e.preventDefault();
          sponsorForm.style.display = 'none';
          document.getElementById('thankYou').style.display = 'block';
          setTimeout(() => {
            closePopup();
            sponsorForm.style.display = 'flex';
          }, 2500);
        });
      }
    });

    // === POPUP AD SCRIPT START ===
    document.addEventListener("DOMContentLoaded", function () {
      const popupAd = document.getElementById("popupAd");
      if (popupAd) {
        popupAd.style.display = "flex";
        // Hide ad when clicking outside the image
        popupAd.addEventListener("click", function (e) {
          if (!e.target.classList.contains("popup-ad-image")) {
            popupAd.style.display = "none";
          }
        });
      }
    });
    // === POPUP AD SCRIPT END ===
  </script>
</body>
</html>
